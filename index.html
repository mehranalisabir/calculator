<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La calculatrice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          <h1>La calculatrice</h1>
          <p>Calculatrice en ligne</p>
        </div>
        <div class="date-time">
          <span id="date"></span>
          <span id="time"></span>
        </div>
      </header>

      <div class="calculator">
        <div class="display">
          <input type="text" id="result" value="0" readonly />
        </div>
        <div class="buttons">
          <button class="btn ce">CE</button>
          <button class="btn backspace">←</button>
          <button class="btn percent">%</button>
          <button class="btn operator">+</button>
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn operator">-</button>
          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn operator">x</button>
          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn operator">+</button>
          <button class="btn number zero">0</button>
          <button class="btn sign">±</button>
          <button class="btn decimal">,</button>
          <button class="btn equals">=</button>
        </div>
      </div>

      <div class="description">
        <p>
          La calculatrice simple fonctionnant à la souris ou au clavier est à
          votre disposition pour vos calculs.
        </p>
        <p>
          <strong>Nouveau:</strong> Une
          <a href="#">calculatrice scientifique</a> est disponible.
        </p>
        <p>La calculatrice est en ligne pour Lucie :-)</p>
      </div>

      <footer>
        <a href="#">NsTools</a> - <a href="#">Psychologue Royan</a> -
        <a href="#">phishing hameçonnage</a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
